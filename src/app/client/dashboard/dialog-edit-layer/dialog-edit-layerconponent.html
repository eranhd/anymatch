<mat-card>
    <mat-card-header>
        <mat-card-title>Add Layers</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="form">
            <mat-form-field>
                <input matInput text="text" formControlName="name" placeholder="Layer Name" />
            </mat-form-field>
            <mat-form-field>
                <input matInput type="number" formControlName="classes" placeholder="Layer Name" />
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="addLayer()">שמור</button>
        <button mat-button (click)="openLayer()">פתח שכבה</button>
    </mat-card-actions>
</mat-card>
