<div class="div_layout" fxLayout=column fxLayoutAlign="start stretch">
    <app-header 
        fxFlex=10vh
        (search)="navService.search($event)"
        [newMessage]="msgService.numOfNewMessage | async"></app-header>
    <div class="main_layout" fxFlex=90vh fxLayout.xs=column fxLayout=row fxLayoutAlign="start stretch">
        <app-nav fxFlex=15 class="app-nav"></app-nav>
        <div fxFlex=85 fxFlex.xs=100 fxLayout=column fxLayoutAlign="start space-between" class="content" fxLayoutWrap=nowrap>
            <mat-card fxFlex=7 fxHide.xs=true class="page_title">
                {{navService.pageName}}
            </mat-card>
            <div fxFlex=93 class="content-inner">
                <router-outlet></router-outlet>
            </div>

        </div>
    </div>
</div>
