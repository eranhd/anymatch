<div class="message_div" (click)="open.emit()">
  <img src="http://excadetsforum.com/profile_images/no_img.png">
  <div class="data">
    <div class="title">
      <div class="name">
        {{name}}
      </div>
      <div class="time">
        {{time | date:"dd.MM.yy HH:mm"}}
      </div>
    </div>
    <div class="last_message">
      <!-- <mat-icon>
        done
      </mat-icon> -->
      {{lastMessage}}
    </div>

  </div>
</div>
