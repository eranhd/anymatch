<mat-card>
    <mat-card-header>
        <mat-card-title>
            <mat-icon>
                edit
            </mat-icon>
            עריכת שכבה
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="form">
            <mat-form-field>
                <input matInput text="text" formControlName="name" placeholder="שם השכבה" />
            </mat-form-field>
            <mat-form-field>
                <input matInput type="number" formControlName="classes" placeholder="מספר הכיתות" />
            </mat-form-field>
            <mat-checkbox formControlName="maleAndFemale">הפרד שכבה זו בין בנים לבנות</mat-checkbox>
            <span *ngIf="form.controls['maleAndFemale'].value">
                <mat-form-field>
                    <input matInput text="text" formControlName="maleClasses" placeholder="מספר כיתות לבנים" />
                </mat-form-field>
                <mat-form-field>
                    <input matInput text="text" formControlName="femaleClasses" placeholder="מספר כיתות לבנות" />
                </mat-form-field>
            </span>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="addLayer()">שמור</button>
        <button mat-button (click)="openLayer()">פתח שכבה</button>
    </mat-card-actions>
</mat-card>
