<div class="app_main">
  <mat-card>
    <mat-card-content>
      <form [formGroup]=form>
        <mat-form-field>
          <input matInput type="text" formControlName=username placeholder="Name">
        </mat-form-field>
        <mat-form-field>
          <input matInput type="password" formControlName=password placeholder="email">
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <!-- <button mat-button color=primary (click)="createSchool()">Create school</button> -->
      <button mat-button color=primary (click)="login()">Login</button>
      <button mat-button color=secondary (click)="clear()">Clear</button>
    </mat-card-actions>
  </mat-card>
</div>
