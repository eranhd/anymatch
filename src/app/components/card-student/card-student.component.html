<mat-card class="card-student" [style.background-color]="color ? color : 'white'">
  <mat-card-header fxLayout=row class="mat-card-header-text">
    <mat-card-title fxFill>
      <!-- <img width="24px" matTooltip="תמונת התלמיד" [src]="user.gender ? (user.gender == 'male' ? '/assets/male.png' : '/assets/female.png') : '/assets/male.png'"
      /> {{user.fname}} {{user.lname}} {{user.username}} -->
      <div fxFill class="title" fxLayout=row fxLayoutAlign="start space-between" >
        <h2 fxFlex=80>
          {{user.fname}} {{user.lname}}
        </h2>
        <h4 fxFlex=20>
          {{user.username}}
        </h4>
      </div>
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <div fxFill fxLayout=column fxLayoutAlign="start start">
      <div  class="lable" fxFlex fxLayout=row fxLaoutAlign="start strat">
        <div fxFlex="70">
          <b>
            העדפות חיוביות
          </b>
        </div>

        <div fxFlex="15" class="positive_num">
          {{user.positivePrefer ? user.positivePrefer.length : 0}}
        </div>
      </div>
      <div class="lable" fxFlex fxLayout=row>
        <div fxFlex="70">
          <b>
            העדפות שליליות
          </b>
        </div>
        <div fxFleax=15 class="negative_num">
          {{user.negativePrefer ? user.negativePrefer.length : 0}}
        </div>
      </div>
    </div>
    <!-- <div class="prefer">
      <div class="positive_prefer" matTooltip="התלמיד בחר העדפות חיוביות" *ngIf="user.positivePrefer?.length > 0">

      </div>

      <div class="negative_prefer" matTooltip="התלמיד בחר העדפות שליליות" *ngIf="user.negativePrefer?.length > 0">


      </div> -->
    <!-- <i *ngIf="user?.isLogin" matTooltip="משתמש ביצע כניסה ראשונית" class="material-icons">verified_user</i> -->
    <!-- </div> -->
  </mat-card-content>

  <mat-card-actions>
    <button mat-icon-button *ngIf="showActions" (click)="open.emit(user)">
      <mat-icon>
        open_in_new
      </mat-icon>
      <!-- פתח -->
    </button>
    <button mat-icon-button (click)="msgClick()">
      <mat-icon>
        message
      </mat-icon>
      <!-- שלח הודעה -->
    </button>
    <button mat-icon-button *ngIf="showSwap" (click)="swap.emit(user._id)">
      <mat-icon>
        swap_horiz
      </mat-icon>
      <!-- שלח הודעה -->
    </button>
  </mat-card-actions>
</mat-card>
