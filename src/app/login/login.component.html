<div class="app_main">
    <mat-card>
      <mat-card-content>
        <form [formGroup]="form">
  
          <div formGroupName="login">
            <h3>{{title}}</h3>
            <mat-form-field>
              <input matInput type="text" formControlName=username placeholder="User Name">
            </mat-form-field>
            <div formGroupName="pass">
              <mat-form-field>
                <input matInput type="password" formControlName=password placeholder="Password">
              </mat-form-field>
              <mat-form-field *ngIf="createNewSchool">
                <input matInput type="password" formControlName=verifyPassword placeholder="Verify Password">
              </mat-form-field>
            </div>
          </div>
  
          <div *ngIf="createNewSchool" formGroupName="newSchool">
            <h3>Create New School</h3>
            <mat-form-field>
              <input matInput type="text" formControlName=name placeholder="School Name">
            </mat-form-field>
            <mat-form-field>
              <input matInput type="text" formControlName=code placeholder="Code">
            </mat-form-field>
          </div>
  
        </form>
  
      </mat-card-content>
      <mat-card-actions>
        <button *ngIf="!createNewSchool" mat-button color=primary (click)="changeCreateSchool()">Create school</button>
        <button *ngIf="!createNewSchool" mat-button color=primary (click)="login()">Login</button>
        <button *ngIf="createNewSchool" mat-button color=primary (click)="signup()">Sign Up</button>
        <button mat-button color=secondary (click)="clear()">Clear</button>
      </mat-card-actions>
    </mat-card>
  </div>
