<div class="layer">
  <h2 class="title">
    {{layer?.name}}
  </h2>
  <mat-card class="layer_data">
    <mat-card-header>
      <mat-card-title>מידע על השכבה</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div>
        <span class="major">מספר הכיתות</span>
        <span>{{layer?.classes}}</span>
      </div>
      <div>
        <span class="major">מספר תלמידים</span>
        <span>{{userService.getUsersByLayer(layer?._id).length}}</span>
      </div>
      <div>
        <span class="major">מספר התאמות</span>
        <span>0</span>
      </div>
    </mat-card-content>
    <div>
      <button mat-raised-button color="primary" (click)="changeFlag()">{{addStudentButtonText}}</button>
      <span *ngIf="addStudentFlag" [formGroup]="form">
        <mat-form-field>
          <input matInput text="text" formControlName="username" #sname placeholder="ת.ז" />
        </mat-form-field>
        <mat-form-field>
          <input matInput text="text" formControlName="fname" #fname placeholder="שם פרטי" />
        </mat-form-field>
        <mat-form-field>
          <input matInput text="text" formControlName="lname" #lname placeholder="שם משפחה" />
        </mat-form-field>

        <button *ngIf="sname.value" mat-raised-button color="primary" (click)="addStudent(sname.value, fname.value, lname.value)">הוסף</button>

      </span>
      <input type="file" (change)="fileChange($event)" accept=".xlsx">
      <button #inputFile mat-raised-button color="primary">טען קובץ xlsx</button>
      <button mat-raised-button color="primary" (click)="startMatch()">חלק שכבה לקבוצות</button>
    </div>
  </mat-card>

  <h2 class="title">
    גרף
  </h2>
  <div>
    <app-graph [graph]=graph></app-graph>
  </div>
  <h2 class="title">
    תלמידים בשכבה
  </h2>
  <div class="div_card_student">
    <div class="inner_div" *ngFor="let u of students">
      <app-card-student [user]=u [color]="colors[u.group]"></app-card-student>
    </div>
  </div>
</div>
